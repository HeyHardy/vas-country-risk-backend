# ===================================================================
# Spring Cloud application configuration.
#
# This configuration will be overridden by the Spring profile you use,
# for example bootstrap-dev.yml if you use the "dev" profile.
# ===================================================================

#Spring configurations
spring:
  application:
    name: value-added-service
  profiles:
    # The following value for `spring.config.activate.on-profile` can be replaced with valid Spring profiles to load.
    # Otherwise, it will be filled in by maven when building the JAR file
    # Either way, it can be overridden by `--spring.profiles.active` value passed in the commandline or `-Dspring.profiles.active` set in `JAVA_OPTS`
    active: '@spring.profiles.active@'
