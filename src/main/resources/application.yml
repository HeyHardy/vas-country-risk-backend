server:
  port: 8080
  tomcat:
    relaxedPathChars: "|,{,},[,]"
    relaxedQueryChars: "|,{,},[,]"



vas:
  datasource:
    host: localhost
    user: default
    pass: defaultpassword

spring:
  application:
    name: value-added-service
  liquibase:
    change-log: classpath:config/liquibase/master.xml
    enabled: true

