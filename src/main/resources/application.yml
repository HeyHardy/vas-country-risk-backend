keycloak:
  realm: CX-Central
  auth-server-url: https://centralidp.dev.demo.catena-x.net/auth
  resource: Cl16-CX-CRisk
  bearer-only: true
  #credentials.secret: BY79UOdY5LsP8QNK2A29yZYALPgcA2zj
  public-client: false
  use-resource-role-mappings: true
  principal-attribute: preferred_username
  ssl-required: NONE

logging:
  level:
    root: INFO
    com.catenax.valueaddedservice: DEBUG

application:
  name: default
  host: project-value-added-service-vas/api/dashboard

management:
  endpoints:
    web:
      base-path: /management
      exposure:
        include: ['configprops', 'env', 'health', 'info', 'loggers', 'prometheus', 'threaddump', 'caches']
  endpoint:
    health:
      probes:
        enabled: true
  health:
    db:
      enabled: true
    livenessState:
      enabled: true
    readinessState:
      enabled: true

