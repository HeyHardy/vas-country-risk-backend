vas:
  datasource:
    host: localhost
    user: default
    pass: defaultpassword
  keycloakClientSecret: defautlSecret
  keycloakClientId: country-risk-client
  gateClient:
    name: country-risk-gate-client
    clientId: test
    clientSecret: test
  poolClient:
    name: country-risk-pool-client
    clientId: test
    clientSecret: test
  authentication-url:
    token-url: https://centralidp.dev.demo.catena-x.net/auth/realms/CX-Central/protocol/openid-connect/token
    jwk-set-uri: https://centralidp.dev.demo.catena-x.net/auth/realms/CX-Central/protocol/openid-connect/certs
    auth-url: https://centralidp.dev.demo.catena-x.net/auth/realms/CX-Central/protocol/openid-connect/auth

# Spring Boot configuration
spring:
  config:
    activate:
      on-profile: test
  liquibase:
    change-log: classpath:config/liquibase/master.xml
    enabled: true
server:
  port: 8080
  tomcat:
    relaxedPathChars: "|,{,},[,]"
    relaxedQueryChars: "|,{,},[,]"
  max-http-header-size: 40KB
  security:
    oauth2:
      client:
        registration:
          keycloak:
            authorization-grant-type: client_credentials
            client-id: ${vas_keycloakClientId}
            client-secret: ${vas_keycloakClientSecret}
          country-risk-client:
            authorization-grant-type: client_credentials
            client-id: ${vas_keycloakClientId}
            client-secret: ${vas_keycloakClientSecret}
            provider: keycloak
        provider:
          keycloak:
            token-uri: ${vas.authentication-url.token-url}



bearer_token:
  bearer_format: JWT
  bearer_schema: bearer

security:
  enabled: false

logging:
  level:
    root: INFO
    org.eclipse.tractusx.valueaddedservice: DEBUG

application:
  name: default
  host: project-value-added-service-vas/api/dashboard
  bpdm:
    addressUrl: 'http://localhost:8585/pool/api/catena/addresses/search'
    legalUrl: 'http://localhost:8585/pool/api/catena/legal-entities/search'
    siteUrl: 'http://localhost:8585/pool/api/catena/sites/search'
    genericUrl: 'http://localhost:8585/companies/test-company/api/catena/output/business-partners/search'
    consumerManagementUrl: 'http://localhost:8585'
    gateProviderProtocolUrl: 'http://localhost:8585'
    gateProviderId: 'BPN000'
    policyBpn: 'BPN000'
    apiKey: ""
  edc:
    enabled: false
  clientId: 'test-crisk'